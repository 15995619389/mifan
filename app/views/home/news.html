<div class="feed-content news sd-card" ng-controller="homeNews">
	<dl class="questions">
		<dd ng-repeat="news in newsCollect" class="qa-blk feed-blk">
			<div class="avatars pull-left">
				<a ng-href="#!/user/{{news.ques.id}}" class="avatar asker" title="{{news.ques.username}}" style="background-image:url({{news.ques.face}})">{{news.ques.username}}</a>
				<a ng-href="#!/user/{{news.ans.id}}" class="avatar answerer" title="{{news.ans.username}}" style="background-image:url({{news.ans.face}})">{{news.ans.username}}</a>
			</div>
			<div class="contents">
				<h3 class="h5">
					<p><a ng-href="#" class="" title="问题">{{news.ques.text}}</a></p>
				</h3>
				<p class="lead">{{news.ans.text}}</p>
				<p class="ask-ans-desc meta">
					<a ng-href="#" title="username">{{news.ans.username}}</a> 对 <a ng-href="#" title="username">{{news.ques.username}}</a> 的回答于 <a ng-href="#" title="" class="">1天前</a>
				</p>

				<div class="actions clearfix">
					<div class="act-left pull-left">
						<a class="like pull-left">
							<span class="glyphicon glyphicon-heart"></span>
							<span class="count">5</span>
						</a>
						<ul class="liked-list hidden-xs">
							<li><a ng-href="#" class="avatar" title="username" style="background-image:url(images/avatar24.jpg)">username</a></li>
						</ul>
						<a class="m-cmt pull-left visible-xs" ng-click="toggleMDesign('comment')">
							<span class="glyphicon glyphicon-comment"></span>
							<span class="count">5</span>
						</a>
					</div>

					<b class="cmt-tgl-btn pull-right hidden-xs">21条评论</b>
					<b class="bill-btn bill-btn-dots" ng-click="setMBill($index)">...</b>
					
					<!-- m-bubble 用m-bill代替了，现在用不到-->
					<!-- <div class="visible-xs m-bubble" ng-class="{active: news.bblActv}">
						<div class="bbl-list">
							<ul>
								<li ng-click="toggleMDesign('comment')">评论</li>
								<li>喜欢</li>
								<li>分享</li>
							</ul>
						</div>
						<b class="bill-btn bill-btn-dots" ng-click="toggleMBill($index)">...</b>
					</div> -->
					<!--/m-bubble -->

				</div>

				<div class="qa-cmt comment hidden-xs" ng-show="cmtActive">
					<form class="cmt-form clearfix">
						<textarea name="cmt-content" class="cmt-input"></textarea>
						<button class="btn btn-success">评论</button>
					</form>
					<div class="cmt-list">
							<ul>
								<li class="cmt-item">
									<b class="face face-30 cmt-face" title="username"></b>
									<div class="cmt-detail">
										<h5><a href="#">老婆婆</a><span>下午2:20</span></h5>
										<p class="cont-txt">我要做大股东！</p>
										<div class="cmt-reply">
											<p class="cmt-reply-btn"><span class="btn btn-link">回复</span></p>
											<textarea class="cmt-reply-input"></textarea>
											<button class="btn btn-success cmt-reply-btn">回复</button>
										</div>
									</div>
								</li>
							</ul>
					</div>
				</div>
			</div>
		</dd>
	</dl>

	<more></more>
</div>
