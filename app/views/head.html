<div class="header clearfix" ng-controller="headCtrl">

	<div class="head-inner">
		<div class="login pull-right" ng-show="!user.username">
			<span class="sm-user"><a href="#!/login" ng-class="{active: page=='login'}">登录</a> | <a href="#!/register" ng-class="{active: page=='register'}">注册</a></span>
		</div>
		<div ng-class="{open: dropdownOpen}" class="username pull-right dropdown" ng-show="user.username" ng-click="toggleDropdown()">
			<span class="dropdown-label" data-toggle="dropdown">{{user.username}}</span>
			<span class="caret"></span>

			<usermenu class="dropdown-menu" role="menu" aria-labelledby="user.username-lable">
			
		</div>

		<!-- 小人，切换手机菜单栏 -->
		<span class="glyphicon glyphicon-user user-m-menu" ng-click="toggleMMenu()"></span>

    <h3 class="logo">
    	<a href="#!/home">米饭</a>
    	<a href="#!/support" ng-if="false">
	  		<small>
	  			<span class="glyphicon glyphicon-thumbs-up"></span>
	  			<span>{{supportNum}}</span>
	  		</small>
	  	</a>
    </h3>
		<div class="container">
	    <ul class="nav nav-pills">
	      <li ng-class="{active: page === 'home'}"><a ng-href="#!/home">首页</a></li>
	      <li ng-class="{active: page === 'msg'}"><a ng-href="#!/msg">消息</a></li>
	      <li ng-class="{active: page === 'me'}"><a ng-href="#!/me">个人主页</a></li>
	      <li ng-class="{active: page === 'friend'}"><a ng-href="#!/friend">朋友</a></li>
	    	<span class="arrow" ng-style="{'-webkit-transform': 'translateX(' + arrowNav.left + 'px)', 'left': arrowNav.left + 'px'}" ng-hide="arrowNav.hide"></span>
	    </ul>
		</div>

	</div>

</div>
