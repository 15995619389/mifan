
<div class="feed-content sd-card">
	<ul>
		<div class="loading" ng-hide="dataLoaded"><i class="ui-loading"></i></div>
		<li class="feed-mod" ng-repeat="ask in myAsk">
			<p class="content">
				<a ng-href="#" class="ques">{{ask.content || "空即是色 - mifan.us"}}</a>
			</p>
			<p class="meta">问了{{ask.ask_count}}位朋友，{{ask.answer_cout}}个回答，{{ask.addtime | ago}}</p>
		</li>
	</ul>
	<p ng-show="!myAsk.length" class="error-mod">{{myAskMsg}}</p>
	<more></more>
</div>
